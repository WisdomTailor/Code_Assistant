apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Program Files\kubectl\kompose.exe convert -f ../docker-compose.yml
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: jarvis-worker-document-processing
  name: jarvis-worker-document-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: jarvis-worker-document-processing
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Program Files\kubectl\kompose.exe convert -f ../docker-compose.yml
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/jarvis-default: "true"
        io.kompose.service: jarvis-worker-document-processing
    spec:
      containers:
        - env:            
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                configMapKeyRef:
                  key: RABBITMQ_DEFAULT_USER
                  name: env-do
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  key: RABBITMQ_HOST
                  name: env-do
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: jarvis-secrets
                  key: RABBITMQ_DEFAULT_PASS  
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jarvis-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_DB
                  name: env-do
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_HOST
                  name: env-do
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_PORT
                  name: env-do
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USER
                  name: env-do
          image: registry.digitalocean.com/jarvis-registry/assistant:latest-jarvis-worker-document-processing
          imagePullPolicy: Always
          name: jarvis-worker-document-processing
      restartPolicy: Always
